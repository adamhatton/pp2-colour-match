<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Colour Match, a fun pattern matching game">
    <meta name="keywords" content="online game, simon says, pattern game, colour game">
    <meta name="author" content="Adam Hatton">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Colour Match</title>
</head>
<body>
    <!-- main game wrapper -->
    <div class="main-wrapper">

        <!-- menu wrapper -->
        <div class="menu">
            <div class="game-title">Colour Match</div>
            <div class="menu-tile">Play</div>
            <div class="menu-tile">Rules</div>
            <div class="menu-tile">High Score</div>
            <div class="menu-tile">About</div>
        </div>

        <!-- game wrapper -->
        <div class="game-area">
            <button>Menu</button>
            <div class="game-button">Green</div>
            <div class="game-button">Red</div>
            <div class="game-button">Yellow</div>
            <div class="game-button">Blue</div>
            <div class="level">Level: 0</div>
        </div>

        <!-- rules wrapper -->
        <div class="rules">
        
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
