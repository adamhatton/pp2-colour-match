<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Colour Match, a fun pattern matching game">
    <meta name="keywords" content="online game, simon says, pattern game, colour game">
    <meta name="author" content="Adam Hatton">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Colour Match</title>
</head>

<body>
    <!-- main game wrapper -->
    <div class="main-wrapper">

        <!-- menu wrapper -->
        <div id="menu">
            <div id="game-title" class="title">
                <span class="game-title-letter">c</span><span class="game-title-letter">o</span><span
                    class="game-title-letter">l</span><span class="game-title-letter">o</span><span
                    class="game-title-letter">u</span><span class="game-title-letter">r</span>
                    <span> Match</span>
            </div>
            <div class="menu-options">
                <div id="play-btn" class="tile red-tile">
                    <p>Play</p>
                </div>
                <div id="rules-btn" class="tile green-tile">
                    <p>Rules</p>
                </div>
                <div class="tile blue-tile">
                    <p>High Score</p>
                </div>
                <div id="abt-btn" class="tile yellow-tile">
                    <p>About</p>
                </div>
            </div>
        </div>

        <!-- game wrapper -->
        <div class="game-area">
            <div class="btn-holder">
                <button id="start-btn" class="btn">Start</button>
                <button id="menu-btn" class="btn">Menu</button>
            </div>            
            <div id="red-btn" data-colour="red" class="tile game-tile">
                <audio id="red-sound">
                    <source src="assets/sounds/red-sound.mp3" type="audio/mpeg">
                    <source src="assets/sounds/red-sound.ogg" type="audio/ogg">
                </audio>
            </div>
            <div id="green-btn" data-colour="green" class="tile game-tile">
                <audio id="green-sound">
                    <source src="assets/sounds/green-sound.mp3" type="audio/mpeg">
                    <source src="assets/sounds/green-sound.ogg" type="audio/ogg">
                </audio>
            </div>
            <div id="blue-btn" data-colour="blue" class="tile game-tile">
                <audio id="blue-sound">
                    <source src="assets/sounds/blue-sound.mp3" type="audio/mpeg">
                    <source src="assets/sounds/blue-sound.ogg" type="audio/ogg">
                </audio>
            </div>
            <div id="yellow-btn" data-colour="yellow" class="tile game-tile">
                <audio id="yellow-sound">
                    <source src="assets/sounds/yellow-sound.mp3" type="audio/mpeg">
                    <source src="assets/sounds/yellow-sound.ogg" type="audio/ogg">
                </audio>
            </div>
            <div class="level-container">Level : <span class="level"></span></div>
        </div>
    </div>

    <!-- rules modal -->
    <div class="rules modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="rules-title" class="title">Rules</div>
            <p>Watch the pattern and repeat it back, simple as that!</p>
        </div>
    </div>

    <!-- game over modal -->
    <div class="game-over modal">
        <div class="game-over-content modal-content">
            <span class="close-btn">&times;</span>
            <div id="game-over-title" class="title">Game Over!</div>
            <p id="game-over-message"></p>
            <p>Your score: <span class="level"></span></p>            
        </div>
    </div>
    

    <script src="assets/js/script.js"></script>
</body>

</html>
