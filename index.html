<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Colour Match, a fun pattern matching game">
    <meta name="keywords" content="online game, simon says, pattern game, colour game">
    <meta name="author" content="Adam Hatton">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Colour Match</title>
</head>

<body>
    <!-- main game wrapper -->
    <main class="main-wrapper">

        <!-- menu wrapper -->
        <div id="menu" role="region" aria-label="Game menu">
            <h1 id="game-title" class="title">
                <span class="game-title-letter">c</span>
                <span class="game-title-letter">o</span>
                <span class="game-title-letter">l</span>
                <span class="game-title-letter">o</span>
                <span class="game-title-letter">u</span>
                <span class="game-title-letter">r</span>
                <span id="title-match">Match</span>
            </h1>
            <div class="menu-options">
                <button id="play-btn" class="tile red-tile" type="button" aria-labelledby="play-btn-text"
                    aria-description="Go to the game area">
                    <span id="play-btn-text">Play</span>
                </button>
                <button id="rules-btn" class="tile green-tile" type="button" aria-labelledby="rules-btn-text"
                    aria-description="Show the game rules">
                    <span id="rules-btn-text">Rules</span>
                </button>
                <button id="high-score-btn" class="tile blue-tile" type="button" aria-labelledby="high-score-btn-text"
                    aria-description="Show the high score">
                    <span id="high-score-btn-text">High Score</span>
                </button>
                <button id="abt-btn" class="tile yellow-tile" type="button" aria-labelledby="abt-btn-text"
                    aria-description="Show information about the author">
                    <span id="abt-btn-text">About</span>
                </button>
            </div>
        </div>

        <!-- game wrapper -->
        <div class="game-area" role="region" aria-label="Game interface">
            <div class="btn-holder">
                <button id="start-btn" class="btn" type="button" aria-description="Start the game">Start</button>
                <button id="menu-btn" class="btn" type="button" aria-description="Return to the game menu">Menu</button>
            </div>
            <button id="red-btn" data-colour="red" class="tile game-tile" type="button" aria-label="Red button"
                aria-description="Adds the colour red to the player's input sequence">
                <audio id="red-sound">
                    <source src="assets/sounds/red-sound.mp3" type="audio/mpeg">
                    <source src="assets/sounds/red-sound.ogg" type="audio/ogg">
                </audio>
            </button>
            <button id="green-btn" data-colour="green" class="tile game-tile" type="button" aria-label="Green button"
                aria-description="Adds the colour green to the player's input sequence">
                <audio id="green-sound">
                    <source src="assets/sounds/green-sound.mp3" type="audio/mpeg">
                    <source src="assets/sounds/green-sound.ogg" type="audio/ogg">
                </audio>
            </button>
            <button id="blue-btn" data-colour="blue" class="tile game-tile" type="button" aria-label="Blue button"
                aria-description="Adds the colour blue to the player's input sequence">
                <audio id="blue-sound">
                    <source src="assets/sounds/blue-sound.mp3" type="audio/mpeg">
                    <source src="assets/sounds/blue-sound.ogg" type="audio/ogg">
                </audio>
            </button>
            <button id="yellow-btn" data-colour="yellow" class="tile game-tile" type="button" aria-label="Yellow button"
                aria-description="Adds the colour yellow to the player's input sequence">
                <audio id="yellow-sound">
                    <source src="assets/sounds/yellow-sound.mp3" type="audio/mpeg">
                    <source src="assets/sounds/yellow-sound.ogg" type="audio/ogg">
                </audio>
            </button>
            <p class="level-container">Level : <span class="level"></span></p>
        </div>
    </main>

    <!-- rules modal -->
    <section id="rules" class="modal">
        <div class="modal-content">
            <button class="close-btn" type="button" aria-label="Close rules">&times;</button>
            <h2 id="rules-title" class="title">Rules</h2>
            <ol>
                <li>Press 'start' to begin the game</li>
                <li>Watch the pattern</li>
                <li>Repeat the pattern by pressing the coloured buttons</li>
                <li>See how far you can get!</li>
            </ol>
        </div>
    </section>

    <!-- high score modal -->
    <section id="high-score" class="modal">
        <div class="modal-content">
            <button class="close-btn" type="button" aria-label="Close high score">&times;</button>
            <h2 id="high-score-title" class="title">High Score</h2>
            <p>Your high score is: <span class="level"></span></p>
        </div>
    </section>

    <!-- game over modal -->
    <section id="game-over" class="modal">
        <div class="game-over-content modal-content">
            <button class="close-btn" type="button" aria-label="Close game over message">&times;</button>
            <h2 id="game-over-title" class="title">Game Over!</h2>
            <p id="game-over-message"></p>
            <p>Your score: <span class="level"></span></p>
        </div>
    </section>

        <!-- about modal -->
        <section id="about" class="modal">
            <div class="modal-content">
                <button class="close-btn" type="button" aria-label="Close about">&times;</button>
                <h2 id="game-over-title" class="title">About</h2>
                <p>Designed and created by Adam Hatton</p>
            </div>
        </section> 

    <script src="assets/js/script.js"></script>
</body>

</html>
