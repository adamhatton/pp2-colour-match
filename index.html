<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Colour Match, a fun pattern matching game">
    <meta name="keywords" content="online game, simon says, pattern game, colour game">
    <meta name="author" content="Adam Hatton">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Colour Match</title>
</head>

<body>
    <!-- main game wrapper -->
    <div class="main-wrapper">

        <!-- menu wrapper -->
        <div id="menu">
            <div id="game-title" class="title">
                <span class="game-title-letter">c</span><span class="game-title-letter">o</span><span
                    class="game-title-letter">l</span><span class="game-title-letter">o</span><span
                    class="game-title-letter">u</span><span class="game-title-letter">r</span><span
                    class="game-title-letter"> Match</span>
            </div>
            <div class="menu-options">
                <div id="play-btn" class="tile red-tile menu-red-tile">
                    <p>Play</p>
                </div>
                <div id="rules-btn" class="tile green-tile menu-green-tile">
                    <p>Rules</p>
                </div>
                <div class="tile blue-tile menu-blue-tile">
                    <p>High Score</p>
                </div>
                <div class="tile yellow-tile menu-yellow-tile">
                    <p>About</p>
                </div>
            </div>
        </div>

        <!-- game wrapper -->
        <div class="game-area">
            <div class="btn-holder">
                <button id="start-btn" class="btn">Start</button>
                <button id="menu-btn" class="btn">Menu</button>
            </div>            
            <div class="tile red-tile"></div>
            <div class="tile green-tile"></div>
            <div class="tile blue-tile"></div>
            <div class="tile yellow-tile"></div>
            <div class="level">Level : 0</div>
        </div>
    </div>

    <!-- rules modal -->
    <div class="rules-modal">
        <div class="rules-content">
            <span class="close-btn">&times;</span>
            <div id="rules-title" class="title">Rules</div>
            <p>Watch the pattern and repeat it back, simple as that!</p>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
